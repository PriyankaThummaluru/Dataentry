    <h1>jQuery treeSelection Plugin Examples</h1>
<h2>Works With Native Select Element</h2>
<select name="mySelect1" class="custom-select">
<optgroup label="Alaskan/Hawaiian Time Zone">
    <option value="AK">Alaska</option>
    <option value="HI">Hawaii</option>
</optgroup>
<optgroup label="Pacific Time Zone">

    <option value="NV">Nevada</option>
    <option value="OR">Oregon</option>
    <option value="WA">Washington</option>
</optgroup>
<optgroup label="Mountain Time Zone">

    <option value="CO">Colorado</option>
    <option value="ID">Idaho</option>
    <option value="MT">Montana</option><option value="NE">Nebraska</option>
    <option value="NM">New Mexico</option>
    <option value="ND">North Dakota</option>
    <option value="UT">Utah</option>
    <option value="WY">Wyoming</option>
</optgroup>
</select>
<h2>Or Nested JS Arrays</h2>
 <select name="mySelect2" class="custom-select"></select>

<!-- 1. Include jQuery and the tree selection plugin -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="jquery.treeSelection.js"></script>
<script>
$('select[name=mySelect1]').treeSelection();
$('select[name=mySelect2]').treeSelection({
    multiple: 3,
    // or define the options in a data array
    data: [{

});
</script>
